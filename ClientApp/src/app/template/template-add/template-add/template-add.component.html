<form>
    <div class="add-edit-content-wrapper">
    <div class="dialog-header d-flex align-items-center justify-content-between">
        <h2 class="dialog-header-text">Add new user</h2>
        <button mat-icon-button (click)="closeDialog()">
            <span class="material-icons">close</span>
        </button>
    </div>
    <mat-dialog-content class="dialog-content-wrapper ec-custom-scroll">
        <div class="form-cus-row row-gutter-20 d-flex flex-wrap">
            <div class="form-group row-item-half">
                <mat-form-field class="input-form-field input-flds field-pb-0">
                    <mat-label>Name</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="form-group row-item-half">
                <p>Gender</p>
                <mat-radio-group name="gender">
                    <mat-radio-button value="1">Male</mat-radio-button>
                    <mat-radio-button value="2">Female</mat-radio-button>
                  </mat-radio-group>
            </div>
            <div class="form-group row-item-half">
               
                    <mat-form-field class="input-form-field" appearance="fill">
                        <mat-label>Role</mat-label>
                        <mat-select>
                          <mat-option *ngFor="let item of roleItem" [value]="item">
                            {{item}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                
            </div>
            <div class="form-group row-item-half">
                <mat-form-field class="input-form-field input-flds field-pb-0">
                    <mat-label>Mobile number</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="form-group row-item-half">
                <mat-form-field class="input-form-field input-flds field-pb-0">
                    <mat-label>Email</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
        </div>
        <div class="group-item-box">
            <div class="title">
                <h3 class="font-title-medium">Address</h3>
            </div>
            <div class="form-cus-row row-gutter-20 d-flex flex-wrap">
                <div class="form-group row-item-full">
                    <mat-form-field class="input-form-field input-flds field-pb-0">
                        <mat-label>Address line 1</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="form-group row-item-full">
                    <mat-form-field class="input-form-field input-flds field-pb-0">
                        <mat-label>Address line 2</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="form-group row-item-half">
               
                    <mat-form-field class="input-form-field" appearance="fill">
                        <mat-label>Country</mat-label>
                        <mat-select>
                          <mat-option *ngFor="let item of roleItem" [value]="item">
                            {{item}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                
            </div>
            <div class="form-group row-item-half">
               
                <mat-form-field class="input-form-field" appearance="fill">
                    <mat-label>State</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let item of roleItem" [value]="item">
                        {{item}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            
        </div>
        <div class="form-group row-item-half">
               
            <mat-form-field class="input-form-field" appearance="fill">
                <mat-label>City</mat-label>
                <mat-select>
                  <mat-option *ngFor="let item of roleItem" [value]="item">
                    {{item}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        
    </div>
    <div class="form-group row-item-half">
        <mat-form-field class="input-form-field input-flds field-pb-0">
            <mat-label>Postal code</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
            </div>
        </div>
        
       
        <div class="form-action-box d-flex mt-3">
            <button mat-button class="ec-primary-btn">Save</button>
            <button mat-button class="ec-cancel-btn" (click)="closeDialog()">Cancel</button>
        </div>
    </mat-dialog-content>
</div>
</form>
